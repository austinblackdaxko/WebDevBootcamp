<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <button>OUTSIDE THE FORM</button>

    <form action="/tacos">
        <button type="submit">Please do not submit the form</button>
        <p>
            <label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button type="button">In the middle</button>
        <p>
            <label for="color">Pick a color, any color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Pick a number, any number</label>
            <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="1000">
        </p>

        <button>Submit</button>
        <input type="submit" value="I'm not real">
    </form>
    <hr>
    <button>not inside form</button>

    <h2>Hijacking Searches</h2>
    <h3>search reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="">
        <button>Search Reddit</button>
    </form>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search the youtube</button>
    </form>

    <h2>more inputs!</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <h3>Shirt Sizes!</h3>
        <p>

            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="L">L</label>
            <input type="radio" name="size" id="L" value="L">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak" selected>Steak</option>
                <option value="chicken">Chicken</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="0" max="10" name="cheese_level" step="2" value="8">
        </p>


        <p>
            <label for="spr">Any Special Requests?</label>
            <br>
            <textarea name="spr" id="spr" cols="10" rows="5">blu</textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" required>
            <label for="username">username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
